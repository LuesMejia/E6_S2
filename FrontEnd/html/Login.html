<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ejercicio7_s5" />
    <meta name="author" content="Luesbelin Mejia" />
    <title>Inicia Sesión</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>

  <body>
    <section class="vh-100" style="background-color: #ffffff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="../images/Imagen-Login.png"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <a href="../index.html">
                    <i
                      class="fas fa-arrow-left"
                      style="color: #f52f41; margin-left: -80px"
                    ></i>
</a>
                    <form id="loginForm">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-shopping-basket fa-2x"
                          style="color: #f52f41; margin-right: 10px"
                        ></i>

                        <span class="h1 fw-bold mb-0">Inicia Sesión</span>
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="text"
                          id="usuario"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example17"
                          >Usuario</label
                        >
                      </div>

                      <div data-mdb-input-init class="form-outline mb-4">
                        <input
                          type="password"
                          id="contrasenia"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label" for="form2Example27"
                          >Contraseña</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          data-mdb-button-init
                          data-mdb-ripple-init
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Ingresar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/Personal/Login.js"></script>
  </body>
</html>
